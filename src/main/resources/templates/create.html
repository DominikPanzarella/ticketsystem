<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{master :: layout(_,_,_, ~{::body/content()}, _)}">

<head>
    <meta charset="UTF-8">
    <title th:replace>Create a Ticket</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        h1 {
            text-transform: uppercase;
            font-weight: 900;
            border-left: 10px solid #fec500;
            padding-left: 10px;
            margin-bottom: 30px
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="container border border-dark border-opacity-10 py-3" role="form" aria-labelledby="createTicketHeading">
        <h2 id="createTicketHeading">Create your ticket</h2>
        <form class="row g-3" th:action="@{/ticket/new}" th:object="${ticket}" method="post" id="form" role="form" aria-labelledby="createTicketFormHeading">
            <div class="col-md-6">
                <label for="ftitle"  class="form-label">Title:</label>
                <input type="text" id="ftitle" name="ftitle" th:field="${ticket.title}" class="form-control" aria-label="Title"><br>
            </div>

            <div class="col-md-4">
                <label for="fauthor" class="form-label">Author</label>
                <input type="text" id="fauthor" name="fauthor" th:field="${user.username}" th:text="${user.username}" th:value="${user.username}" class="form-control" aria-label="Author"><br>
            </div>

            <div class="col-md-4">
                <label for="ftype" class="form-label">Type</label>
                <select id="ftype" name="ftype" class="form-select" th:field="*{types}" aria-label="Select Type">
                    <option value="null" selected>Choose...</option>
                    <option th:each="type: ${types}" th:value="${type.toString()}" th:text="${type.toString()}"></option>
                </select>
            </div>

            <div class="col-md-4">
                <label for="fassignee" class="form-label">Assignee</label>
                <select id="fassignee" name="fassignee" class="form-select" th:field="*{assignee.username}" aria-label="Select Assignee">
                    <option value="null" selected>Choose...</option>
                    <option th:each="user: ${users}" th:value="${user.username}" th:text="${user.username}"></option>
                </select>
            </div>


            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="fdescription" style="height: 100px" aria-label="Description"></textarea>
                <label for="fdescription">Description</label>
            </div>

            <div class="mb-3">
                <label for="attachment" class="form-label">Attachment</label>
                <input class="form-control" type="file" id="attachment" name="attachment" aria-label="Attachment">
            </div>

            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3" role="button" aria-label="Create Ticket">Create Ticket</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
