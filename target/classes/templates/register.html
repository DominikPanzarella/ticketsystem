<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Dominik Panzarella">
    <meta name="description" content="Home tickets">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Register</title>
    <style>
        body {
            /* fallback for old browsers */
            background: #4eacff;
        }
    </style>

</head>
<body class="vh-100">
<section class="vh-100 gradient-custom">

    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-3">
                        <div class="row justify-content-center align-items-center">
                            <p class="text-center h1 fw-bold mb-4 mx-1 mx-md-4 mt-4">Sign up</p>
                            <div class="col col-sm-6 col-lg-6 col-xl-5 d-flex align-items-center mx-auto px-5">

                                <form method="post" id="registrationForm" role="form" th:action="@{/register}" th:object="${user}" aria-labelledby="registrationFormHeading">

                                    <div class="form-outline d-flex flex-row align-items-center mb-4">
                                        <div class="form-floating">
                                            <input type="text" id="floatingName" class="form-control form-control-lg" th:field="*{name}" placeholder="name" required aria-label="Your Name"/>
                                            <label class="form-label" for="floatingName">Your Name</label>
                                        </div>
                                    </div>


                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-floating">
                                            <input type="text" id="floatingSurname" class="form-control form-control-lg" th:field="*{surname}" placeholder="surname" aria-label="Your Surname" required/>
                                            <label class="form-label" for="floatingSurname">Your Surname</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-floating">
                                            <input type="text" id="floatingUsername" class="form-control form-control-lg" th:field="*{username}" placeholder="username" required aria-label="Your Username"/>
                                            <label class="form-label" for="floatingUsername">Your Username</label>
                                        </div>
                                    </div>



                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-floating">
                                            <input type="password" id="floatingPassword" class="form-control form-control-lg" th:field="*{password}" placeholder="password" required aria-label="Password"/>
                                            <label class="form-label" for="floatingPassword">Password</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <div class="form-floating">
                                            <input type="password" id="floatingPasswordConfirm" class="form-control form-control-lg" placeholder="password" required aria-label="Confirm Password"/>
                                            <label class="form-label" for="floatingPasswordConfirm">Confirm Password</label>
                                        </div>
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-3">
                                        <input class="form-check-input me-2" type="checkbox" value="" id="terms" required aria-label="Agree to Terms of Service"/>
                                        <label class="form-check-label" for="terms" >
                                            I agree all statements in <a href="#!" aria-label="Terms of Service">Terms of Service</a>
                                        </label>
                                    </div>


                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4" id="divButton">
                                        <a th:href="@{/}" class="btn" id="cancel_button">Cancel</a>
                                    </div>

                                    <div>
                                        <p>Have you already an account? <a th:href="@{/login}" class="text-black-50 fw-bold">Sign In</a>
                                        </p>
                                    </div>
                                    <div th:if="${userIsIn}!=null" class="alert alert-danger" role="alert" aria-live="assertive">
                                        Username already used!
                                    </div>


                                    <script th:src="@{/javascript/validationForm.js}"></script>

                                </form>

                            </div>

                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img th:src="@{/images/ticketing-system.png}" alt="Logo" id="logo" class="img-fluid" aria-hidden="true">

                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
